<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorDisplay">
        <input type="text" id ="calculatorOutputText" value="0" disabled>
    </div>
    <div id="calculatorButtons" style="display:flex;" >
        <div id="calculatorNumberButtons" style="margin-right: 15px;">
            <button class="numberButtons" id="1">1</button>
            <button class="numberButtons" id="2">2</button>
            <button class="numberButtons" id="3">3</button><br>
            <button class="numberButtons" id="4">4</button>
            <button class="numberButtons" id="5">5</button>
            <button class="numberButtons" id="6">6</button><br>
            <button class="numberButtons" id="7">7</button>
            <button class="numberButtons" id="8">8</button>
            <button class="numberButtons" id="9">9</button><br>
            <button class="numberButtons" id="0">0</button>
        </div>
        <div id="calculatorOperationButtons">
            <button class="arithmeticOperationButtons" id="div">/</button><br>
            <button class="arithmeticOperationButtons" id="mul">*</button><br>
            <button class="arithmeticOperationButtons" id="sub">-</button><br>
            <button class="arithmeticOperationButtons" id="add">+</button><br>
            <button id="equal">=</button>
            <button id="clear">C</button>
            <button id="backspace">&#9003;</button>
        </div> 
    </div> 
    <div id="calculatorHistory">
        <div style="display: flex;">
            <p>Calculation History:</p>
            <button id="clearHistory">Clear History</button>
        </div>

        <div id="history">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
