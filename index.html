<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="CalculatorDisplay">
        <input type="text" id ="calculatorOutputText" value="0" disabled>
    </div>
    <div style=" display:flex">
        <div id="CalculatorNumberButtons" style="margin-right: 15px;">
            <button class="numberButtons" id="1">1</button>
            <button class="numberButtons" id="2">2</button>
            <button class="numberButtons" id="3">3</button><br>
            <button class="numberButtons" id="4">4</button>
            <button class="numberButtons" id="5">5</button>
            <button class="numberButtons" id="6">6</button><br>
            <button class="numberButtons" id="7">7</button>
            <button class="numberButtons" id="8">8</button>
            <button class="numberButtons" id="9">9</button><br>
            <button class="numberButtons" id="0">0</button>
        </div>
        <div id="CalculatorOperationButtons">
            <button id="div">/</button><br>
            <button id="mul">*</button><br>
            <button id="sub">-</button><br>
            <button id="add">+</button><br>
            <button id="equal">=</button>
            <button id="clear">C</button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
